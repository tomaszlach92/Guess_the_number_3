<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container col-md-3">
            <div class="alert alert-primary" role="alert">
              Zgaduję: {{guess}}
            </div>
        <form action="/" method="POST">
            <input type="hidden" class="form-control" name="min" value="{{minimum}}">
            <input type="hidden" class="form-control" name="max" value="{{maximum}}">
            <input type="submit" class="btn btn-danger" name="answer" value="za dużo">
            <input type="submit" class="btn btn-secondary" name="answer" value="za mało">
            <input type="submit" class="btn btn-success" name="answer" value="wygrałeś">
            <input type="hidden" name="guess" value="{{guess}}">
        </form>
    </div>
</body>
</html>
